<form action="/submit" method="post" [formGroup]="postCustomerForm">
    <div class="form-group"> <label for="name">Name:</label> <input type="text" id="name" name="name" required formControlName="name"> </div>
    <div class="form-group"> <label for="email">Email:</label> <input type="email" id="email" name="email" required formControlName="email">
    </div>
    <div class="form-group"> <label for="phone">Phone:</label> <input type="tel" id="phone" name="phone"
            pattern="[0-9]{10}" placeholder="1234567890" required formControlName="phone"> </div>
    <div class="form-group"> <button type="submit" (click) = "postCustomer()">Submit</button> </div>
</form>
